<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description"><title>Caffe | 厉佳男的blog</title><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/very-simple.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"></head><body><!-- include the sidebar--><!-- include ./includes/sidebar.jade--><!-- Blog title and subtitle--><header><div class="container header"><a id="logo" href="/." class="title">厉佳男的blog</a><span class="subtitle"></span><label id="toggle-menu" for="menu" onclick><i class="fa fa-bars"></i></label></div></header><!-- use checkbox hack for toggle nav-bar on small screens--><input id="menu" type="checkbox"><!-- Navigation Links--><nav id="nav"><div class="container"><a href="/" class="sidebar-nav-item active">Home</a><a href="/archives" class="sidebar-nav-item">Archives</a></div></nav><div id="header-margin-bar"></div><!-- gallery that comes before the header--><div class="wrapper"><div class="container post-header"><h1>Caffe</h1></div></div><div class="wrapper"><div class="container meta"><div class="post-time">2018-06-09</div><div class="post-tags"><a class="post-tag-link" href="/tags/Caffe/">Caffe</a></div></div></div><article><div class="container post"><p>看视频学caffe，做个简要的笔记记录一下。</p>
<h2 id="Caffe简介"><a href="#Caffe简介" class="headerlink" title="Caffe简介"></a>Caffe简介</h2><h3 id="Blob"><a href="#Blob" class="headerlink" title="Blob"></a>Blob</h3><p>存储数据及其衍生物。</p>
<h3 id="Layer"><a href="#Layer" class="headerlink" title="Layer"></a>Layer</h3><p>传输bottom blobs到top blobs。</p>
<h3 id="Net"><a href="#Net" class="headerlink" title="Net"></a>Net</h3><p>由许多Layers组成，计算正向传播和反向传播的梯度。</p>
<h3 id="Solver"><a href="#Solver" class="headerlink" title="Solver"></a>Solver</h3><p>更新权重。</p>
<h3 id="Caffe-Model-Zoo"><a href="#Caffe-Model-Zoo" class="headerlink" title="Caffe Model Zoo"></a>Caffe Model Zoo</h3><p>AlexNet VGG GoogleNet ResNet …</p>
<h2 id="数据层详解"><a href="#数据层详解" class="headerlink" title="数据层详解"></a>数据层详解</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line">layer &#123;</span><br><span class="line">    name: <span class="string">"cifar"</span>  <span class="comment"># 这个名字是比较随意的</span></span><br><span class="line">    type: <span class="string">"Data"</span>  <span class="comment"># 告诉我们的网络第一层是一个数据层</span></span><br><span class="line">    top: <span class="string">"data"</span>  <span class="comment"># 一般用bottom表示输入，top表示输出，多个top表示有多个输出</span></span><br><span class="line">    top: <span class="string">"label"</span>  <span class="comment"># Data层没有输入，只有输出</span></span><br><span class="line">    include &#123;</span><br><span class="line">        phase: TRAIN  <span class="comment"># 训练网络分为训练阶段和测试阶段，如果没写include表示该层即在测试中用到，又在训练中要用到</span></span><br><span class="line">    &#125;</span><br><span class="line">    transform_param &#123;</span><br><span class="line">        mean_file: <span class="string">"examples/cifar10/mean.binaryproto"</span></span><br><span class="line">        transform_param &#123;</span><br><span class="line">            scale: <span class="number">0.00390625</span>  <span class="comment"># 1/255</span></span><br><span class="line">            mirror: true  <span class="comment"># 1表示开启镜像，0表示关闭，也可以用true和false来表示</span></span><br><span class="line">            crop_size: <span class="number">227</span>  <span class="comment"># 剪裁一个227*227的图像块，在训练阶段随机剪裁，在测试阶段从中间剪裁</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    data_param &#123;</span><br><span class="line">        source: <span class="string">"examples/cifar10/cifar10_train_lmdb"</span>  <span class="comment">#数据库来源</span></span><br><span class="line">        batch_size: <span class="number">64</span></span><br><span class="line">        backend: LMDB  <span class="comment"># 选用数据的名称</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">### 使用LMDB源，一般做分类用</span></span><br><span class="line">layer &#123;</span><br><span class="line">    name: <span class="string">"mnist"</span></span><br><span class="line">    type: <span class="string">"Data"</span></span><br><span class="line">    top: <span class="string">"data"</span></span><br><span class="line">    top: <span class="string">"label"</span></span><br><span class="line">    include &#123;</span><br><span class="line">        phase: TRAIN</span><br><span class="line">    &#125;</span><br><span class="line">    transform_param &#123;</span><br><span class="line">        scale: <span class="number">0.00390625</span></span><br><span class="line">    &#125;</span><br><span class="line">    data_param &#123;</span><br><span class="line">        source: <span class="string">"examples/mnist/mnist_train_lmdb"</span></span><br><span class="line">        batch_size: <span class="number">64</span></span><br><span class="line">        backend: LMDB</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">###使用HDF5数据源，一般做回归用</span></span><br><span class="line">layer &#123;</span><br><span class="line">    name: <span class="string">"data"</span></span><br><span class="line">    type: <span class="string">"HDF5Data"</span></span><br><span class="line">    top: <span class="string">"data"</span></span><br><span class="line">    top: <span class="string">"label"</span></span><br><span class="line">    hdf5_data_param &#123;</span><br><span class="line">        source: <span class="string">"examples/hdf5_classification/data/train.txt"</span></span><br><span class="line">        batch_size: <span class="number">10</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">###数据源直接来源于图片</span></span><br><span class="line"><span class="comment"># 图像路径 label</span></span><br><span class="line"><span class="comment"># path/to/images/ig3423.jpg 2</span></span><br><span class="line"></span><br><span class="line">layer &#123;</span><br><span class="line">    name: <span class="string">"data"</span></span><br><span class="line">    type: <span class="string">"ImageData"</span></span><br><span class="line">    top: <span class="string">"data"</span></span><br><span class="line">    top: <span class="string">"label"</span></span><br><span class="line">    transform_param &#123;</span><br><span class="line">        mirror: false</span><br><span class="line">        crop_size: <span class="number">227</span></span><br><span class="line">        mean_file: <span class="string">"data/ilsvrc12/imagenet_mean.binaryproto"</span></span><br><span class="line">    &#125;</span><br><span class="line">    image_data_param &#123;</span><br><span class="line">        source: <span class="string">"examples/_temp/file_list.txt"</span></span><br><span class="line">        batch_size: <span class="number">64</span></span><br><span class="line">        new_height: <span class="number">256</span>  <span class="comment"># 如果设置就对图像resize</span></span><br><span class="line">        new_width: <span class="number">256</span> </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="卷积层"><a href="#卷积层" class="headerlink" title="卷积层"></a>卷积层</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">layer &#123;</span><br><span class="line">    name: <span class="string">"conv1"</span></span><br><span class="line">    type: <span class="string">"Convolution"</span></span><br><span class="line">    bottom: <span class="string">"data"</span></span><br><span class="line">    top: <span class="string">"conv1"</span></span><br><span class="line">    param &#123;</span><br><span class="line">        <span class="comment"># 在Slover那个层设置的是base_lr，在这里设置的是一个系数，当前层学习率等于这个系数*base_lr</span></span><br><span class="line">        lr_mult = <span class="number">1</span>  <span class="comment"># 学习率的系数，最终的学习率是这个数乘以slover.prototxt配置文件中的base_lr。</span></span><br><span class="line">    &#125;</span><br><span class="line">    param &#123;</span><br><span class="line">        lr_mult = <span class="number">2</span>  <span class="comment"># 如果有两个lr_mult，则第一个表示w的学习率系数，第二个表示b的学习率系数，一般偏置项的学习率是权值项的2倍。</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><!-- comment system--><div class="container"><hr></div></article><footer id="footer"><div class="container"><div class="bar"><div class="social"><a href="/atom.xml" target="_blank"><i class="fa fa-rss"></i></a></div><div class="footer">© 2018 <a href="/" rel="nofollow">LI jianan</a>. Powered by <a rel="nofollow" target="_blank" href="https://hexo.io">Hexo</a>. Theme <a target="_blank" href="https://github.com/lotabout/very-simple">very-simple</a>.</div></div></div></footer><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/fancybox/2.1.5/jquery.fancybox.css"><script src="//cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script><script src="//cdn.bootcss.com/fancybox/2.1.5/jquery.fancybox.pack.js"></script><script>$(document).ready(function() {
    $(".fancybox").fancybox();
